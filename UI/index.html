<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VioletChat</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="primary-font-colour">
        <header class="header">
            <img src="images/logo.png" alt="logo" class="logo" />
            <div class="user-status">
                <span class="user-name" id="user-name"></span>
                <input type="image" src="images/logout.png" alt="logout button" class="logout-button"/>
            </div>
        </header>

        <main class="main">
            <div class="left-border">
                <ul>
                    <li><input type="image" src="images/users-icon.png" alt="show users" class="function-icon" /></li>
                    <li><input type="image" src="images/search-icon.png" alt="show filters " class="function-icon" /></li>
                </ul>
            </div>
            <div class="function-body">
                <div class="users-online">
                    <ul id="users-online-list"></ul>
                </div>
                <div class="filters">
                    <form class="filter-search">                    
                        <div>
                            <label class="search-label">Поиск по имени пользователя
                                <input type="checkbox" id="name-search" name="name-search" class="search-checkbox" />
                                <span class="checkmark"></span>
                            </label>
                            <div class="search-input text-search">
                                <input type="text" id="name-search-input" name="name-search-input" placeholder="Введите имя пользователя" class="search-input-placeholder"/>
                            </div>
                        </div>
                        <div>
                            <label class="search-label">Поиск по диапазону дат
                                <input type="checkbox" id="date-search" name="date-search" class="search-checkbox" />
                                <span class="checkmark"></span>
                            </label>
                            <div class="search-input date-search">
                                <input type="text" id="date-search-input" name="date-search-input" placeholder="DD.MM.YYYY" class="search-input-placeholder"/>
                                <input type="text" id="date-search-input" name="date-search-input" placeholder="DD.MM.YYYY" class="search-input-placeholder"/>
                            </div>
                        </div>
                        <div>
                            <label class="search-label">Поиск по тексту сообщения
                                <input type="checkbox" id="message-search" name="message-search" class="search-checkbox" />
                                <span class="checkmark"></span>
                            </label>
                            <div class="search-input text-search">
                                <input type="text" id="message-search-input" name="message-search-input" placeholder="Введите текст сообщения" class="search-input-placeholder"/>
                            </div>
                        </div>
                        <button type="submit" class="search-button">Начать поиск</button>
                    </form>
                </div>
            </div>

            <div class="chat-area">
                <div class="message-area">
                    <button type="button" class="load-more-messages" id="load-more-messages">Загрузить еще</button>
                    <div class="messages" id="messages"></div>
                </div>
                
                <div class="input-message-area">
                    <div class="target-users-choice">
                        <input type="text" placeholder="Введите имя пользователя" list="target-users-list" class="target-users-choice-placeholder"/>
                    </div>
                    <div class="input-message">
                        <textarea name="write-message"></textarea>
                        <input type="submit" alt="send message" />
                    </div>
                </div>
            </div>
            <div class="right-border"></div>
        </main>

        <footer class="footer">
            <div class="logo-text">
                Violet<span class="secondary-logo-colour">Chat</span>
            </div>
            <div class="about-us">
                <ul id="last-changes">
                    <li>Бакановская Анастасия</li>
                    <li>bakanovskaya_nastya@mail.ru</li>
                    <li>10.10.2020</li>
                </ul>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
